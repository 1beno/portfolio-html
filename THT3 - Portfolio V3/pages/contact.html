      <h3>Connect With me</h3>
      <div class="socials">
        <a
          class="social-link"
          href="https://x.com/iambeno_?t=n-NUyuW7OfZPhzpHYG2GLQ&amp;s=08"

    <main>
      <form action="">
        <table border="0" cellpadding="8px" cellspacing="0">
          <tr>
            <td rowspan="4">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.2665188676733!2d106.78640247490505!3d-6.22855069375957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f13094c83677%3A0x1f4300031365732b!2sUniversitas%20Pertamina!5e0!3m2!1sen!2sid!4v1729260289559!5m2!1sen!2sid"

                height="350"
                style="border: 1px solid black; border-radius: 4px"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </td>
            <td colspan="2"><h3>Contact Form</h3></td>
            <!-- <td></td> -->
          </tr>
          <tr>
            <td>
              <label for="fullname"><b>Full name</b></label
              ><br />
              <input
                type="text"
                id="fullname"
                placeholder="Full name"
                class="input-fullname"
              />
            </td>
            <td>
              <label for="email"><b>Email address</b></label
              ><br />
              <input
                type="email"
                id="email"
                placeholder="Email address"
                class="input-email"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="message"><b>Message</b></label
              ><br />
              <textarea
                name="message"
                id="message"
                cols="63"
                rows="10"
                placeholder="Your message.."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="text-align: end">
              <button class="btn-submit" type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </main>

    <!-- JS -->
    <script src="../../script.js"></script>
